<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  id="css"  href="main.css">
    <link rel="stylesheet" href="./svg/svg.css">
    <title>Graphql</title>
    <script type="module"src="app.js" defer></script>
    <!-- <script  type="module" src="./graph.js" defer></script> -->
</head>
<body>
    <section id="profile" >
        <div class="welcome_wrapper flex">
            <div class="input_box">
                <h3 class="who">Welcome,</h3>
                <input id="name_input" type="text" placeholder="Gitea Name" value="SilverL">
                <button id="name_btn"> ></button>
            </div>

            <div class="language_wrapper">
                <select name="language" id="language">
                    <option value="GO">Go</option>
                    <option value="DIV01" selected>Div-01</option>
                    <option value="JS">JS</option>
                </select>
            </div>
        </div>

        
        <div class="projects_wrapper hide">
            <div class="projects_title flex ">
                <p>Transtaction history</p>
                <div class="flex">
                    <p style="margin-right: 10px">Total : <span class="projects_total"></span></p>
                    <div class="trans_btn rotate flex">></div>
                </div>
            </div>
            
            <div class="all_projects ">
            </div>
        </div>
        
        <div class="exp_wrapper flex ">
            <div class="exp_circle">
            </div>
             <div class="audits_bars">
            </div> 
        </div>
        
    </section> 
    <section  class="statistics" >

        <h1>Skills</h1>
        <div class="graph-container skill_graph flex">
            <div class="graph1">
            </div>
        </div>
        
        <h1>Experience in Time</h1>
        <div class="graph-container time_graph flex" >
            <div class="flex time_selection" >
                <p>TimePeriod </p>
            <select name="time" id="time">
                    <option value="week" selected>week</option>
                    <option value="month" >month</option>
                    <option value="half-year">half-year</option>
            </select>
            </div>
            <div class="graph2">
            </div> 
    </div>

    </section> 

</body>
</html>
